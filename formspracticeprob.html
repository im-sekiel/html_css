<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice Problems for Forms</title>
</head>
<body>


	<form action="#" method="post">
		<fieldset>
			<dl>
				<dt><label for="first_name">First Name</label></dt>
				<dd><input type="text" name="first_name" id="first_name" required></dd>

				<dt><label for="last_name">Last Name</label></dt>
				<dd><input type="text" name="last_name" id="last_name" required></dd>

				<dt><label for="email">Email</label></dt>
				<dd><input type="email" name="email" id="email" placeholder="email_name@domain.com" autocomplete="off" autocorrect="off" autocapitalize="none" required></dd>

				<dt><label for="phone">Phone Number</label></dt>
				<dd><input type="tel" name="phone" id="phone" placeholder="###-####-###" required></dd>

				<dt><label for="phone-type">Phone Type</label></dt>
				<dd>
					<select name="phone-type" id="phone-type">
						<option value="home">Home</option>
						<option value="business">Business</option>
						<option value="mobile">Mobile</option>
					</select>
				</dd>

				<dt><label for="message">Message</label></dt>
				<dd><textarea name="message" id="message" rows="6" cols="80" placeholder="Type your message here."></textarea></dd>
			</dl>

			<input type="submit" value="Send">
		</fieldset>
	</form>


	<form action="#" method="get">
		<fieldset>
			<label for="search_bar">Search for:</label>
			<input type="text" name="query" id="query">

			<input type="radio" id="entertainment" name="filter" value="tv" required>
			<label for="entertainment">TV</label>

			<input type="radio" id="entertainment" name="filter" value="movies" required>
			<label for="entertainment">Movies</label>

			<input type="radio" id="entertainment" name="filter" value="music" required>
			<label for="entertainment">Music</label>

			<button name="search">Submit</button>
		</fieldset>
	</form>


	<form action="#" method="post">
		<fieldset>
			<dl>
				<dt><label for="title">Movie</label></dt>
				<dd>
					<select name="title" id="title" size="4">
						<option value="looper">Looper</option>
						<option value="frozen">Frozen</option>
						<option value="tommy boy">Tommy Boy</option>
						<option vlaue="alien" selected>Alien</option>
					</select>
				</dd>

				<dt><label for="ratings">Rating</label></dt>
				<dd>
					<input type="number" name="ratings" id="ratings" min="1" max="5">
				</dd>

				<label>
					<input type="checkbox" name="favorites" value="favorites">
					Add to my favorites
				</label>
			</dl>

			<button name="submit">Rate Movie</button>
		</fieldset>
	</form>

	<form action="#" method="get">
		<fieldset>
			<h1>Category</h1>
			<ul style="list-style: none;">
				<li>
					<label>
						<input type="radio" name="news" value="core">
						Core
					</label>
				</li>
				<li>
					<label>
						<input type="radio" name="news" value="plugs and libraries">
						Plugins and Libraries
					</label>
				</li>
				<li>
					<label>
						<input type="radio" name="news" value="conventions">
						Conventions
					</label>
				</li>
				<li>
					<label>
						<input type="radio" name="news" value="reviews">
						Reviews
					</label>
				</li>
				<li>
					<label>
						<input type="radio" name="news" value="opinions">
						Opinions
					</label>
				</li>
				<li>
					<label>
						<input type="radio" name="news" value="people">
						People
					</label>
				</li>
			</ul>

			<h1>Tags</h1>
			<ul style="list-style: none;">
				<li>
					<label>
						<input type="checkbox" name="tags" value="html">
						HTML
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="tags" value="css">
						CSS
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="tags" value="javascript">
						Javascript
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="tags" value="ruby">
						Ruby
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="tags" value="rails">
						Rails
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="tags" value="python">
						Python
					</label>
				</li>
				<li>
					<label>
					<input type="checkbox" name="tags" value="django">
						Django
					</label>
				</li>
			</ul>

			<input type="submit" name="Filter">
		</fieldset>
	</form>

	<!-- Convert radio and checkboxes in the filter form to select lists -->

	<form action="#" method="get">
		<fieldset>
			<dl>
				<dt><label for="category">Categories</label></dt>
				<dd>
					<select name="category" id="category" size="5">
						<option value="core">Core</option>
						<option value="plugins">Plugins and Libraries</option>
						<option value="conventions">Conventions</option>
						<option value="reviews">Reviews</option>
						<option value="opinions">Opinions</option>
						<option value="people">People</option>
					</select>
				</dd>

				<dt><label for="tags">Tags</label></dt>
				<dd>
					<select name="tags" id="tags" size="5">
						<option value="html">HTML</option>
						<option value="css">CSS</option>
						<option value="javascript">Javascript</option>
						<option value="ruby">Ruby</option>
						<option value="rails">Rails</option>
						<option value="python">Python</option>
						<option value="django">Django</option>
					</select>
				</dd>
			</dl>
			<input type="submit" name="filter">
			<input type="reset">
		</fieldset>
	</form>
</body>
</html>
