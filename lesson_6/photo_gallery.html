<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="photo_gallery.css">
  <title>Photo Gallery</title>
</head>
<body>

  <header>
    <h1>My Photo Gallery</h1>
  </header>

  <main>
    <!-- Main image goes here -->
    <img class="image" src="https://via.placeholder.com/1200x900" alt="grey box">
    <figcaption>Example photo</figcaption>
  </main>

  <article>
    <!-- Other photos go here -->
    <img class="one" src="https://via.placeholder.com/1200x900" alt="grey box">
    <img class= "two" src="https://via.placeholder.com/1200x900" alt="grey box">
    <img class= "three" src="https://via.placeholder.com/1200x900" alt="grey box">
    <img class= "four" src="https://via.placeholder.com/1200x900" alt="grey box">
  </article>

</body>
</html>
